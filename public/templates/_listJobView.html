    <li class="job" ng-repeat="job in jobCtrl.jobs | filter:query">
        <h3><a href="{{ job.link }}">{{ job.title }}</a></h3>
        <p>at <strong>{{ job.company }}</strong>, posted at 9:23am on February 19, 2016
        <button class="upvote">Upvote</button>
        <button class="delete">Delete</button>
    </li>
